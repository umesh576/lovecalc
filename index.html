<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>love calculator</title>
    <link rel="stylesheet" href="lovecalc.css">
</head>
<body>
    <div class="container">
        <p id="main-msg">Check your amount of love</p>
        <marquee behavior="" direction="right">&#10084</marquee>
        <div class="para-container">
            <h1>Love calculator <span>&#10084</span></h1>
            
        </div>
        <marquee behavior="" direction="right">&#10084</marquee>
        <div class="container-1">
            <div class="calc-container">
                <div class="input-section">
                    <p id="details">Enter required details</p>
                    <p id="result-text"></p>
                    <p id="Percentage"></p>
                    <div class="form-label" id="input1">
                        <input type="text" name="Username" placeholder=" Enter male name" id="male-input" required>
                        <label for="form-label"></label>
                        
                        <marquee behavior="" direction="right">&#10084</marquee>
                    </div>
                    <div class="form-label2" id="input2">
                        <input type="text" name="Username" placeholder=" Enter female name" id="female-input" required>
                        <label for="form-label"></label>
                        
                        <marquee behavior="" direction="right">&#10084</marquee>
                    </div>
                    <div class="loader">
                        <div class="loading"></div>
                    </div>
                    <button type="submit" id="submit-btn">Submit</button>
                    <button type="submit" id="reload-btn">Reload</button>
                    <span id="msg"></span>
                </div>
            </div>
        </div>
        <marquee behavior="" direction="right">&#10084</marquee>
    </div>

    <script src="lovecalc.js"></script>
    
</body>
</html>
